  <!-- Support structure (rendered after wheel so it appears in front) -->
  <g stroke="#37474F" stroke-width="6" fill="none">
    <!-- Main supports connecting to center hub at 180 -->
    <path d="M200,180 L150,420 M200,180 L250,420"/>
    <path d="M150,420 L250,420"/>
    <!-- Cross bracing -->
    <path d="M175,300 L225,300 M180,350 L220,350" stroke-width="3"/>
    <!-- Additional cross bracing for stability -->
    <path d="M170,250 L230,250" stroke-width="3"/>
  </g>
  
  <!-- Title banner -->
  <g transform="translate(200, 425)">
    <!-- Modern banner background -->
    <rect x="-120" y="-18" width="240" height="36" rx="18" fill="#263238" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Text with modern circus style - vertically centered using dy -->
    <text x="0" y="0" dy="0.35em" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" fill="#FFFFFF" stroke="#E91E63" stroke-width="1.5" paint-order="stroke fill">FERRIS WHEEL</text>
    
    <!-- Side decorations -->
    <circle cx="-130" cy="0" r="8" fill="#FFD700" filter="url(#glow)"/>
    <circle cx="130" cy="0" r="8" fill="#FFD700" filter="url(#glow)"/>
  </g>
